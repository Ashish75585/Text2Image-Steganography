<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Image</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"></div>
        <div class="title">
            <h1>Text2Image</h1>
            <h3>Steganography with Color Extractor</h3>
        </div>
        <div class="div1">
            <label>Please enter the text:</label>
            <div>
                <textarea id="textarea" name="textarea" autofocus></textarea>
            </div>
        </div>
        <div class="div2">
            <label>Please enter the key/password:</label>
            <div id="eyed_field">
                <input id="passwordfield" type="password" name="password">
                <img id="img1" src="view.png" width=35px height=30px/>
            </div>
        </div>
        <div class="div3">
            <button id="generate-button">Generate Image</button>
        </div>
        <div class="div4">
            <a id="upload_image", href="#">Upload Image</a>
            <div><img src="./cloud-computing.png" width=40px height=40px/></div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
